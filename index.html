<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Raj!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            background: linear-gradient(135deg, #ff7e5f, #feb47b, #ff6a6a, #ffcc00, #00c6ff);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            font-family: 'Arial', sans-serif;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            animation: fadeIn 5s ease-in-out;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #87CEEB;
            font-size: 4em;
            animation: slideIn 1s ease forwards;
            opacity: 0;
        }

        p {
            color: #ffffff;
            font-size: 2em;
            animation: slideIn 1s ease forwards;
            opacity: 0;
            animation-delay: 1s;
        }

        .emoji {
            font-size: 3em;
            animation: bounce 3s infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }

        .flying-emoji {
            position: absolute;
            font-size: 2em;
            opacity: 0;
            animation: fly 5s linear forwards;
        }

        @keyframes fly {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(calc(100vw - 50px));
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéâ Happy Birthday Raj! üéÇ</h1>
        <p>Wishing you a day filled with love, joy, and lots of cake! üéà</p>
        <div class="emoji">üéäüéÅü•≥‚ù§Ô∏è‚Äçüî•</div>
    </div>

    <script>
        const emojis = ['üéâ', 'üéÇ', '‚ù§Ô∏è‚Äçüî•', 'üéä', 'üéÅ', 'ü•≥', 'üç∞', 'üçæ', 'ü•Ç'];
        
        function createFlyingEmoji() {
            const emoji = document.createElement('div');
            emoji.classList.add('flying-emoji');
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            document.body.appendChild(emoji);

            // Randomize starting position
            const startX = Math.random() * window.innerWidth;
            emoji.style.left = `${startX}px`;

            // Set a random animation duration
            const duration = Math.random() * 5 + 3; // Between 3s and 8s
            emoji.style.animationDuration = `${duration}s`;

            // Remove the emoji after the animation ends
            emoji.addEventListener('animationend', () => {
                emoji.remove();
            });
        }

        // Create a new flying emoji every 50 milliseconds
        setInterval(createFlyingEmoji, 50);
    </script>
</body>
</html>
